<body>
  <h1>Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe.
    miFuncion("Hola Mundo", 4) devolverá "Hola".</h1>

  <script>
    let cadena = "Hola Mundo";

    function miFuncion(canCat) {
      cadRes = cadena.substring(0, canCat)
      return cadRes;
    }

    let valorDeFuncion = miFuncion(4);

    console.log(valorDeFuncion);
    console.log(typeof valorDeFuncion);
  </script>
</body>
